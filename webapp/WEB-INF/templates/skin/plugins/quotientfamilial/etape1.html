<div class="row">
    <div class="col-sm-12">
        <h1>Quotient familial et tarifs</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="jumbotron">
            <form method="POST" id="quotientfamilial" class="form-horizontal" action="jsp/site/Portal.jsp?page=quotientfamilial">
                <@messages errors=errors />
                <div class="form-group">
                    <label for="numeroFiscal" class="col-sm-3 control-label">#i18n{apipart.attribute.numeroFiscal} *</label>
                    <div class="col-sm-8">
                        <input class="form-control" id="numeroFiscal" name="numeroFiscal" type="text" maxlength="13" placeholder="Numero fiscal" value="${informationsFiscales.numeroFiscal!''}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="referenceAvis" class="col-sm-3 control-label">#i18n{apipart.attribute.referenceAvis} *</label>
                    <div class="col-sm-8">
                        <input class="form-control" id="referenceAvis" name="referenceAvis" type="text" maxlength="13" placeholder="Reference d'avis" value="${informationsFiscales.referenceAvis!''}">
                        <p class="help-block">#i18n{apipart.attribute.referenceAvis.help}</p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-8">
                        <button name="action_quotientfamilial" type="submit" class="btn btn-primary">
                          #i18n{quotientfamilial.button.etape1}
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
