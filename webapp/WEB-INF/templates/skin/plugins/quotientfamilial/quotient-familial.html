<div class="row" >
    <div class="col-sm-12">
        <form class="form-horizontal" method="post" name="quotientfamilial" action="jsp/site/Portal.jsp?page=quotientfamilial">
            <fieldset>
                <@messages errors=errors />
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="numeroFiscal" >#i18n{apipart.attribute.numeroFiscal} * :</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="text" id="numeroFiscal" name="numeroFiscal" maxlength="13" size="13" value="${informationsFiscales.numeroFiscal!''}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="referenceAvis" >#i18n{apipart.attribute.referenceAvis} * :</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="text" id="referenceAvis" name="referenceAvis"  maxlength="13" size="13" value="${informationsFiscales.referenceAvis!''}" />
                        <p class="help-block">#i18n{apipart.attribute.referenceAvis.help}</p>
                    </div>
                </div>
                <div style="text-align: center">
                    <button name="action_quotientFamilial" class="btn btn-default" type="submit" tabindex="16">
                        #i18n{quotientfamilial.button.quotientFamilial}
                    </button>
                </div>
            </fieldset>
        </form>
    </div>  
</div>
<#if quotientFamilial?? >
<div class="row" >
    <div class="col-sm-12">
        <hr>
        <div class="col-sm-12">
            <label class="col-sm-3 control-label" for="revenuFiscalReference" >#i18n{quotientfamilial.attribute.revenuFiscalReference} :</label>
            <div class="col-sm-9" id="revenuFiscalReference">
                ${quotientFamilial.revenuFiscalReference}
            </div>
        </div>
        <div class="col-sm-12">
            <label class="col-sm-3 control-label" for="nombreParts" >#i18n{quotientfamilial.attribute.nombreParts} :</label>
            <div class="col-sm-9" id="nombreParts">
                ${quotientFamilial.nombreParts}
            </div>
        </div>
        <div class="col-sm-12">
            <label class="col-sm-3 control-label" for="quotientFamilial" >#i18n{quotientfamilial.attribute.quotientFamilial} :</label>
            <div class="col-sm-9" id="quotientFamilial">
                ${quotientFamilial.quotientFamilial}
            </div>
        </div>
    </div>  
</div>
</#if>
